<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.min.css">

        <!--ajout temporaire lien bulma-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="./style/main.min.css">
    <link rel="stylesheet" href="./style/index.min.css">
    <title>Bug Tracker</title>
</head>
<body>
    <header>
        <ul>
            <li><img src="./assets/bug.png" alt="bug tracker logo"></li>
            <li><h1>Bug Tracker</h1></li>
        </ul>
    </header>
    <main>
        <section aria-labelledby="loginTitle" id="loginBox">
            <h2 id="loginTitle">Se connecter</h2>
            <fieldset>
                <form id="loginForm" action="get">
                    <p>
                        <label for="username">Nom d'utilisateur</label>
                        <input id="username" class="input" type="text" placeholder="Nom d'utilisateur...">
                    </p>

                    <p class="control">
                        <label for="password">Mot de passe</label>
                        <input id="password" class="input" type="password" placeholder="Mot de passe...">
                    </p>

                    <p id="alert" class="help is-danger"></p>
                    
                    <input id="loginBtn" class="button" value="Se connecter">
                </form> 
            </fieldset> 
            <a href="./pages/register.html">S'inscrire</a>
            <a href="./pages/bugsList.html">lien temporaire liste</a>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
