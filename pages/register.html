<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.min.css">
        
    <!--ajout temporaire lien bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="../style/main.min.css">
    <link rel="stylesheet" href="../style/index.min.css">
    <title>Bug Tracker</title>
</head>
<body>
    <header>
        <ul>
            <li><img src="../assets/bug.png" alt="bug tracker logo"></li>
            <li><h1>Bug Tracker</h1></li>
        </ul>
    </header>
    <main>
        <section aria-labelledby="loginTitle" id="loginBox">
            <h2 id="loginTitle">S'inscrire</h2>
            <fieldset>
                <form id="loginForm" action="post">
                    <p>
                        <input id="usernameInput" class="input" type="text" placeholder="Nom d'utilisateur">
                        <span class="icon is-small is-right">
                            <i class="fas fa-user"></i>
                        </span>
                        <p id="usernameAlert" class="help is-danger">Le nom d'utilisateur est déjà utilisé !</p>
                    </p>

                    <p class="control has-icons-left">
                        <input id="passwordInput" class="input" type="password" placeholder="Mot de passe">
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                        <p id="passwordAlert" class="help is-danger"></p>
                    </p>

                    <p class="control has-icons-left">
                        <input id="confirmPasswordInput" class="input" type="password" placeholder="Confirmer le mot de passe">
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                        <p id="confirmPasswordAlert" class="help is-danger"></p>
                    </p>
                    
                    <input id="subscribeBtn" class="button" value="S'inscrire">
                </form>  
            </fieldset>
            <a href="../index.html">Se connecter</a>
        </section>
    </main>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
