<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/favicon_io/android-chrome-512x512.png">
    <link rel="apple-touch-icon" type="image/png" href="../assets/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="../style/reset.min.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="../style/main.min.css">
    <link rel="stylesheet" href="../style/addBug.min.css">
    <title>Bug Tracker</title>
</head>
<body>
    <header>
        <ul>
            <li><img src="../assets/bug.png" alt="bug tracker logo"></li>
            <li><h1>Bug Tracker</h1></li>
        </ul>
        <ul id="headerList">
            
        </ul>

        <nav>
            <a class="navItem" href="./bugsList.html"><p>Liste complete</p></a>
            <a class="navItem" href="./todo.html"><p>A traiter</p></a>
            <a class="current"><p>Ajouter</p></a>
            <a class="navItem" href="../index.html" id="logout"><img src="../assets/logout.png" alt="logout logo"></a>
        </nav>
        <span id="burger" class="burger">â‰¡</span>
        <span id="back" class="back">X</span>
    </header>
    <main>
        <fieldset>
            <legend>Signaler un bug</legend>
            <form method="post">
                <label for="titleInput">Titre</label>
                <input class="input" type="text" id="titleInput" placeholder="Titre...">
                <p id="titleAlert" class="help is-danger">Veuillez ajouter un titre !</p>
                <label for="bugDesignation">Description</label>
                <textarea class="textarea is-medium" placeholder="Description..." id="descriptionInput"></textarea>
                <p id="descriptionAlert" class="help is-danger">Veuillez ajouter une description !</p>
                <button id="saveBtn" type="submit">Sauvegarder</button>
            </form>
        </fieldset>
    </main>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../js/header.js" type="module"></script>
    <script src="../js/addBug.js" type="module"></script>
</body>
</html>
